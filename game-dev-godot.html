<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">

<title>Godot - تعلم محرك الألعاب</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #121212; /* خلفية داكنة للمظهر الليلي */
    color: #dcdcdc; /* لون نص فاتح للقراءة الواضحة */
    font-family: 'Tajawal', sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #a1c4fd; /* لون عنوان هادئ ومريح للعين */

    line-height: 1.6;
  }
  .link {
    color: #4cd137; /* لون روابط يعكس الاستقرار والإيجابية */
    margin: 10px 0;
    font-size: 20px;
    transition: color 0.3s;
  }
  .link:hover {
    color: #44bd32;
  }
</style>
</head>
<body>
  <h1>Godot - تعلم محرك الألعاب</h1>
  <p>
    Godot هو محرك ألعاب قوي ومفتوح المصدر يدعم إنشاء الألعاب ثنائية وثلاثية الأبعاد. يتميز بكونه مجاني بالكامل ويوفر العديد من الأدوات لمطوري الألعاب.
  </p>
